<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>NG360</title>
</head>

<body>

    <h4>Folder Names</h4>
    <ul id="folderList"></ul>

    <script>
        // Make a GET request to the Node.js server to get folder names
        fetch('http://localhost:3000/getFolders')
            .then(response => response.json())
            .then(data => {
                const folderList = document.getElementById('folderList');
                data.forEach(folder => {
                    const listItem = document.createElement('li');
                    listItem.textContent = folder;
                    folderList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching folder names:', error));
    </script>

</body>
